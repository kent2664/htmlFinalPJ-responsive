<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>contact</title>
</head>

<body style="background-color:#20355B;">
    <header class=" bg-[--bg-color] p-4 fixed top-0 w-full z-10">
        <nav aria-label="Primary navigation" class="flex justify-between items-center md:flex-row ">
            <a href="#">
                <img src="../assets/images/logo.png" alt="Logo" class="h-8 w-auto md:h-9 md:min-w-[100px]">
            </a>
            <label for="nav-toggle"
                class="md:hidden inline-flex h-9 w-9 items-center justify-center z-20 cursor-pointer"
                aria-label="Open menu">
                <svg class="h-8 w-8 text-[var(--accent-color)]" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    aria-hidden="true">
                    <path d="M4 6h20M4 12h20M4 18h20" />
                </svg>
            </label>
            <ul class="hidden md:flex md:flex-row md:justify-between md:space-x-16 md:w-full md:px-[10rem]"
                id="linkNav">
                <li><a href="../index.html" class="navlink flex-1" id="current-page">Home</a></li>
                <li><a href="development.html" class="navlink flex-1">Development</a></li>
                <li><a href="collections.html" class="navlink flex-1">Collections</a></li>
                <li><a href="#" class="navlink flex-1 mr-10">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-10">
        <div class="text-[var(--accent-color)] font-bold text-center mb-5 mt-[10rem]">
            <h2 class="text-3xl lg:text-5xl">Contact</h2>
        </div>
        <form id="form-contact" action="/submit-path" method="post">
            <h3>Please fill in your details below so we can get in touch.</h3>
            <div id="name-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="  Name" required>
            </div>
            <div id="email-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="  Email">
            </div>
            <div id="phone-field">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="  Phone Number" required>
            </div>
            <div id="detail-field">
                <label for="content-detail">Details</label>
                <textarea id="content-detail"></textarea>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <nav aria-label="Footer navigation">
            <ul>
                <li><a href="#" class="navlink">Home</a></li>
                <li><a href="./pages/development.html" class="navlink">Development</a></li>
                <li><a href="./pages/collections.html" class="navlink">Collections</a></li>
                <li><a href="./pages/contact.html" class="navlink">Contact</a></li>
            </ul>
        </nav>
        <hr style="margin-bottom: 15px;">
        <span style="vertical-align: bottom;">&copy; 2025 My Website.</span>

    </footer>
</body>

</html>

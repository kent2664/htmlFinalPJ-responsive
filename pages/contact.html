<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>contact</title>
    <style>
        header nav a img {
            width: 100px;
            margin-left: 50px
        }
    </style>
</head>

<body style="background-color:#20355B;">
    <header>
        <nav aria-label="Primary navigation">
            <a href="../index.html">
                <img src="../assets/images/logo.png" alt="Logo">
            </a>
            <ul id="linkNav">
                <li><a href="../index.html" class="navlink">Home</a></li>
                <li><a href="./development.html" class="navlink">Development</a></li>
                <li><a href="./collections.html" class="navlink">Collections</a></li>
                <li><a href="#" class="navlink" id="current-page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-title">
            <h2>Contact</h2>
        </div>
        <form id="form-contact" action="/submit-path" method="post">
            <h3>Please fill in your details below so we can get in touch.</h3>
            <div id="name-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="  Name" required>
            </div>
            <div id="email-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="  Email">
            </div>
            <div id="phone-field">
                <label for="phoneNumber">PhoneNumber</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="  Phone Number" required>
            </div>
            <div id="detail-field">
                <label for="content-detail">Details</label>
                <textarea id="content-detail"></textarea>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <nav aria-label="Footer navigation">
            <ul>
                <li><a href="#" class="navlink">Home</a></li>
                <li><a href="./pages/development.html" class="navlink">Development</a></li>
                <li><a href="./pages/collections.html" class="navlink">Collections</a></li>
                <li><a href="./pages/contact.html" class="navlink">Contact</a></li>
            </ul>
        </nav>
        <hr style="margin-bottom: 15px;">
        <span style="vertical-align: bottom;">&copy; 2025 My Website.</span>

    </footer>
</body>

</html>
